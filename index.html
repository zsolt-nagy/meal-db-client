<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipe Finder</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body data-bs-theme="dark">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary js-nav-menu">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Recipe Finder</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Favorites</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Categories
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" data-category="Beef" href="#">Beef</a></li>
                                    <li><a class="dropdown-item" data-category="Chicken" href="#">Chicken</a></li>
                                    <li><a class="dropdown-item" data-category="Dessert" href="#">Dessert</a></li>
                                    <li><a class="dropdown-item" data-category="Lamb" href="#">Lamb</a></li>
                                    <li><a class="dropdown-item" data-category="Pasta" href="#">Pasta</a></li>
                                    <li><a class="dropdown-item" data-category="Seafood" href="#">Seafood</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success bg-gradient" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="container-fluid">
                <div class="row js-search-results"></div>
            </section>
        </main>
        <footer class="d-flex justify-content-center">
            <a data-category="Beef" href="#" class="m-4">Beef</a>
            <a data-category="Chicken" href="#" class="m-4">Chicken</a>
            <a data-category="Dessert" href="#" class="m-4">Dessert</a>
            <a data-category="Lamb" href="#" class="m-4">Lamb</a>
            <a data-category="Pasta" href="#" class="m-4">Pasta</a>
            <a data-category="Seafood" href="#" class="m-4">Seafood</a>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./meals.js"></script>
    </body>
</html>
